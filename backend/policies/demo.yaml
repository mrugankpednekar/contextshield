tenant_id: demo
mode: observe
llm_targets:
  - name: groq
    base_url: https://api.groq.com/openai/v1
    allow_models: ["mixtral-8x7b-32768", "llama-3.1-8b-instant"]
detection:
  presets: ["email", "phone", "phone_intl", "credit_card", "ssn", "jwt", "aws_access_key", "password"]
  ner:
    enabled: false
    entities: ["PERSON", "ORG", "LOCATION"]
  entropy:
    enabled: true
    min_len: 20
    threshold: 4.0
redaction:
  email: tokenize
  phone: tokenize
  phone_intl: tokenize
  credit_card: tokenize
  ssn: tokenize
  jwt: tokenize
  aws_access_key: tokenize
  password: tokenize
responses:
  redact_model_output: true
  block_if_detected: ["credit_card", "ssn", "jwt", "aws_access_key", "password"]
logging:
  store_raw: false
  pii_snapshots: true
  retention_days: 90
